<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranjit Yadav</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #fff;
      --accent-color: #00ffcc;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --accent-color: #0077ff;
      --card-bg: rgba(0, 0, 0, 0.05);
    }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      border-right: 2px solid var(--accent-color);
    }
    [data-theme="light"] .sidebar {
      background: #e0e0e0;
    }
    .time-box {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-y: auto;
      position: relative;
      z-index: 1;
      padding: 10px;
    }
    h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent-color); }
      to { text-shadow: 0 0 30px #ff00ff; }
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background: var(--card-bg);
      width: 80%;
      transition: background 0.5s;
    }
    .photos img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .controls {
      margin: 20px;
    }
    .controls button {
      background: var(--accent-color);
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid var(--accent-color);
        text-align: center;
      }
    }

    /* Welcome Popup */
    #welcome-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #0ff;
    }
    #welcome-popup h1 {
      font-size: 60px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
      text-align: center;
      margin-bottom: 30px;
      word-break: break-word;
    }
    #enter-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      background: #ff00ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Welcome Popup -->
  <div id="welcome-popup">
    <h1>Welcome, Ranjit Yadav!</h1>
    <button id="enter-btn" onclick="closePopup()">Enter</button>
  </div>

  <canvas id="matrix"></canvas>
  <div class="sidebar">
    <div class="time-box" id="datetime"></div>
  </div>
  <div class="main">
    <h1>Ranjit Yadav</h1>

    <div class="controls">
      <button onclick="toggleMusic()">üéµ Music</button>
      <button onclick="toggleTheme()">üåô/‚òÄÔ∏è Theme</button>
    </div>

    <div class="section">
      <h2>About Me</h2>
      <p>Hello! I'm Ranjit Yadav. This is my personal space with a cyber touch. üåå</p>
    </div>

    <div class="section photos">
      <h2>My Vibe</h2>
      <img src="https://i.ibb.co/zGtNPrs/hacker1.jpg" alt="hacker vibe">
      <img src="https://i.ibb.co/d63svbW/hacker2.jpg" alt="cyber style">
    </div>

    <div class="section" id="joke-section">
      <h2>Joke of the Minute</h2>
      <p id="joke">Loading a funny joke...</p>
    </div>

    <div class="section">
      <h2>Contact Me</h2>
      <p>Email: <a href="mailto:shadowmove160@gmail.com" style="color:var(--accent-color);">shadowmove160@gmail.com</a></p>
    </div>

    <footer>
      <p>¬© 2025 Ranjit Yadav | All Rights Reserved</p>
    </footer>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const jokes = [
      "Why do programmers hate nature? It has too many bugs!",
      "Debugging: Being the detective in a crime movie where you are also the murderer.",
      "Why do Java developers wear glasses? Because they don't C#!",
      "I changed my password to 'incorrect'. So whenever I forget, it says 'Your password is incorrect.'",
      "There are only 10 types of people in the world: those who understand binary and those who don't.",
      "Why was the computer cold? Because it forgot to close Windows!",
      "How many programmers does it take to change a light bulb? None, that's a hardware problem.",
      "Hackers don't sleep, they just cache in." 
    ];

    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      document.title = `üíª Ranjit | ${now.toLocaleTimeString()} | ${randomJoke}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function updateJoke() {
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('joke').textContent = randomJoke;
    }
    updateJoke();
    setInterval(updateJoke, 60000);

    function toggleMusic() {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play(); else music.pause();
    }

    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'light') {
        body.removeAttribute('data-theme');
      } else {
        body.setAttribute('data-theme', 'light');
      }
    }

    function closePopup() {
      document.getElementById('welcome-popup').style.display = 'none';
    }

    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
