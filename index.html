<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Particle God Mode: Multiplayer</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Inter', sans-serif; }
        #v-preview { position: absolute; bottom: 10px; right: 10px; width: 100px; height: 75px; border-radius: 8px; transform: scaleX(-1); border: 1px solid #444; z-index: 5; }
        #ui { position: absolute; top: 20px; left: 20px; color: #00f2ff; pointer-events: none; z-index: 10; }
        .stats { font-size: 10px; opacity: 0.6; color: white; }
        #peer-id-display { font-weight: bold; color: #ff00ff; }
        .controls { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px; z-index: 20; }
        button { background: rgba(0, 255, 255, 0.2); border: 1px solid #0ff; color: white; padding: 8px 15px; cursor: pointer; border-radius: 5px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div id="ui">
        <div id="gesture-title">AI System: <span id="mode-text">Syncing...</span></div>
        <div class="stats">ID: <span id="peer-id-display">Connecting...</span></div>
    </div>

    <div class="controls">
        <button onclick="takeScreenshot()">CAPTURE</button>
        <button onclick="cycleMode()">CHANGE SHAPE</button>
    </div>

    <video id="v-preview" autoplay playsinline></video>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        let scene, camera, renderer, particles, handLandmarker, peer, conn;
        let remoteHandPos = new THREE.Vector3(0,0,0);
        let handPos = new THREE.Vector3(0,0,0);
        let currentMode = 0;
        const PARTICLE_COUNT = 50000;

        // --- 1. MULTIPLAYER (PeerJS) ---
        function initMultiplayer() {
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('peer-id-display').innerText = id;
                console.log('My ID:', id);
                // Simple handshake logic: paste another ID in console to connect
                // conn = peer.connect('OTHER_ID_HERE');
            });
            peer.on('connection', c => {
                conn = c;
                conn.on('data', data => { if(data.type === 'hand') remoteHandPos.set(data.x, data.y, data.z); });
            });
        }

        // --- 2. ADVANCED SHADERS ---
        const vShader = `
            uniform float uTime;
            uniform vec3 uHand;
            uniform vec3 uRemoteHand;
            uniform float uMode;
            attribute float aRnd;
            varying vec3 vCol;

            void main() {
                vec3 p = position;
                
                // Vortex Logic
                float angle = uTime * (aRnd * 0.5);
                float r = 4.0 + aRnd * 2.0;
                vec3 vortex = vec3(cos(angle + aRnd * 10.0) * r, sin(angle) * r, sin(uTime + aRnd * 5.0));
                
                // Mode Transition
                p = mix(p, vortex, uMode);

                // Local Hand Interaction
                float d1 = distance(p, uHand);
                if(d1 < 2.0) p += normalize(p - uHand) * (2.0 - d1) * 0.8;

                // Remote Hand Interaction (Multiplayer)
                float d2 = distance(p, uRemoteHand);
                if(d2 < 2.0) p += normalize(p - uRemoteHand) * (2.0 - d2) * 0.8;

                vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
                gl_PointSize = (18.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
                
                // Neon Color Blend
                vCol = mix(vec3(0.0, 1.0, 1.0), vec3(1.0, 0.0, 0.5), d1/5.0 + d2/5.0);
            }
        `;

        // --- 3. ENGINE INIT ---
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const rnd = new Float32Array(PARTICLE_COUNT);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const vec = new THREE.Vector3().randomDirection().multiplyScalar(5);
                pos[i*3]=vec.x; pos[i*3+1]=vec.y; pos[i*3+2]=vec.z;
                rnd[i] = Math.random();
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('aRnd', new THREE.BufferAttribute(rnd, 1));

            const mat = new THREE.ShaderMaterial({
                uniforms: { 
                    uTime: {value: 0}, 
                    uHand: {value: handPos}, 
                    uRemoteHand: {value: remoteHandPos}, 
                    uMode: {value: 0} 
                },
                vertexShader: vShader,
                fragmentShader: `varying vec3 vCol; void main() { if(distance(gl_PointCoord, vec2(0.5)) > 0.5) discard; gl_FragColor = vec4(vCol, 0.7); }`,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            window.takeScreenshot = () => {
                const link = document.createElement('a');
                link.download = 'ai-nebula.png';
                link.href = renderer.domElement.toDataURL();
                link.click();
            };

            window.cycleMode = () => { currentMode = currentMode === 0 ? 1 : 0; };

            await setupAI();
            initMultiplayer();
            animate();
        }

        async function setupAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('v-preview').srcObject = stream;
        }

        function animate() {
            const video = document.getElementById('v-preview');
            if (handLandmarker && video.readyState >= 2) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if (res.landmarks.length > 0) {
                    const h = res.landmarks[0][8];
                    handPos.lerp(new THREE.Vector3(-(h.x-0.5)*20, -(h.y-0.5)*15, 0), 0.1);
                    
                    // Send data to peer
                    if (conn && conn.open) {
                        conn.send({ type: 'hand', x: handPos.x, y: handPos.y, z: handPos.z });
                    }
                    document.getElementById('mode-text').innerText = "HAND DETECTED";
                }
            }

            particles.material.uniforms.uTime.value = performance.now() * 0.001;
            particles.material.uniforms.uMode.value = THREE.MathUtils.lerp(particles.material.uniforms.uMode.value, currentMode, 0.05);
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
